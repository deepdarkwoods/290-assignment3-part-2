<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GitHub Gists Retrieval Demo</title>

</head>
<body>



<form>
	<legend>GitHub Search Criteria</legend>
<div>Pages of Results (1-5)
	<input type="number" id="pagesToDisplay" value="Enter # of Pages to Display">
</div>

<div>
	<input type="checkbox" name="language" value="Python">Python<br>

<div>

</form>

<script type="text/javascript" src="demo.js"></script>
<div id="tablestart">Gist List</div>
<div id="favstart">Fav List</div>
